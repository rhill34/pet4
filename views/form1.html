<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Food Order</title>
</head>
<body>
<h1>Animal</h1>
<form action="#" method="post" class="form-horizontal">
    <label>
        <h2>Animal</h2>
        <check if="{{ isset(@errors['animal']) }}">
            <p>{{ @errors['animal'] }}</p>
        </check>
        <input type="text" id="animal" name="animal" value="{{ @animal }}"><br>
    </label>

        <label>
            <h2>Quantity:</h2>
        <input type="text" id="qty" name="qty" value="{{ @qty }}">
            <check if="{{ isset(@errors['qty']) }}">
                <p>{{ @errors['qty'] }}</p>
            </check>
        </label>

    <input type="submit" value="Next">
</form>
</body>
</html>
